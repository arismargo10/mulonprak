<!DOCTYPE html>
<html>
<head>
	<title>Click mouse and draw line</title>
</head>
<style type="text/css">
	.canvas{
		background-color: #ccc;
		border: solid 1px;	
	}
</style>
<body>
	<canvas class="canvas" height="450" width="800" id="canvas"></canvas>
	<script type="text/javascript">
		var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');

		document.body.addEventListener('mousedown',drawline);
		function drawline(e)
		{
			var x=e.offsetX;
			var y=e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth=2;
			ctx.strokeStyle='black';
			ctx.stroke();
		}

		document.body.addEventListener('keydown', enter)
		function enter(e)
		{
			var code = e.keyCode;
			if (code ==13){
				ctx.fillStyle="lightblue";
				ctx.fill();
			}
			else{
				alert("Tekan tombol enter untuk memberi warna dalam hidupmu");
			}
		}

		
	</script>
</body>
</html>
